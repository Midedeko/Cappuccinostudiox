<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cabinet - Portfolio</title>
    <style>
        @font-face {
            font-family: 'Code Saver';
            src: url('Fonts/CodeSaver-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #E70017;
            font-family: 'Code Saver', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .navigation {
            position: fixed;
            top: 40px;
            z-index: 300;
        }

        .menu-container {
            position: fixed;
            top: 40px;
            left: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            z-index: 300;
        }

        .menu-button {
            background-color: #FFF212;
            border: 2px solid #FFF212;
            color: #E70017;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            width: calc(18ch + 100px);
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .menu-button:active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .menu-button .dropdown-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #E70017;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .menu-container.active .menu-button .dropdown-icon {
            transform: rotate(180deg);
        }

        .menu-child-button {
            background-color: #E70017;
            border: 2px solid #FFF212;
            color: #FFF212;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: flex-start;
            white-space: nowrap;
            align-self: flex-end;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .menu-child-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .menu-container.active .menu-child-button {
            display: flex;
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
        }

        .menu-container.active .menu-child-button::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        .menu-container:not(.active) .menu-child-button {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
        }

        .menu-container:not(.active) .menu-child-button::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        @keyframes cameraFlashIn {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes cameraFlashOut {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashIn {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashOut {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (hover: hover) {
            .menu-child-button:hover {
                background-color: #FFF212;
                border-color: #FFF212;
                color: #E70017;
            }
        }

        .menu-child-button:active,
        .menu-child-button.touch-active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .logo {
            position: fixed;
            top: 30px;
            right: 80px;
            height: 83.52px;
            width: auto;
            z-index: 300;
        }

        .scene-3d {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            perspective-origin: 50% 50%;
            z-index: 100;
            pointer-events: auto;
        }

        .box-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(-30deg) rotateY(45deg);
            pointer-events: auto;
        }

        .box-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #FFF212;
            background-color: rgba(255, 242, 18, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Code Saver', sans-serif;
            color: #FFF212;
            font-size: 20px;
            text-transform: uppercase;
            transform-origin: center center;
        }

        .box-face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .box-face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .box-face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .box-face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box-face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .box-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .iso-card {
            cursor: pointer;
            transition: transform 0.3s ease;
            pointer-events: auto;
            background-color: rgba(255, 242, 18, 0.2);
            z-index: 10;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .iso-card:hover {
            background-color: rgba(255, 242, 18, 0.4);
        }

        .controls-panel {
            position: fixed;
            top: 100px;
            right: 16px;
            background-color: rgba(255, 242, 18, 0.94);
            border: 2px solid #FFF212;
            padding: 10px 12px;
            z-index: 400;
            font-family: 'Code Saver', sans-serif;
            width: 220px;
            max-width: 220px;
            max-height: 58vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .controls-panel.hidden {
            transform: translateX(calc(100% + 20px));
            opacity: 0;
            pointer-events: none;
        }

        .controls-toggle-button {
            background-color: #E70017;
            border: 1px solid #E70017;
            color: #FFF212;
            padding: 3px 8px;
            font-family: 'Code Saver', sans-serif;
            font-size: 10px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        #controlsToggleButton {
            position: absolute;
            top: 4px;
            right: 4px;
        }

        #controlsShowButton {
            position: fixed;
            top: 100px;
            right: 16px;
            z-index: 401;
        }

        .controls-toggle-button:hover {
            background-color: #FFF212;
            border-color: #FFF212;
            color: #E70017;
        }

        .controls-toggle-button:active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .controls-panel-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .controls-panel-header h3 {
            margin-bottom: 0;
            font-size: 13px;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 3px 5px;
            border: 1px solid #E70017;
            background: rgba(255,255,255,0.9);
            color: #E70017;
            font-family: 'Code Saver', sans-serif;
            font-size: 11px;
        }
        .control-group input[type="number"]:focus { outline: none; border-color: #FFF212; }
        hr.controls-divider { border: none; border-top: 2px solid #E70017; margin: 8px 0; }

        .config-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #E70017;
        }

        .config-section h4 {
            color: #E70017;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .config-textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 2px solid #E70017;
            background-color: rgba(255, 255, 255, 0.9);
            color: #E70017;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            resize: vertical;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .config-textarea:focus {
            outline: none;
            border-color: #FFF212;
        }

        .config-button {
            background-color: #E70017;
            border: 2px solid #E70017;
            color: #FFF212;
            padding: 8px 16px;
            font-family: 'Code Saver', sans-serif;
            font-size: 12px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .config-button:hover {
            background-color: #FFF212;
            border-color: #FFF212;
            color: #E70017;
        }

        .config-button:active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .config-button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .controls-panel h3 {
            color: #E70017;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            display: block;
            color: #E70017;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 5px;
            background: #E70017;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #FFF212;
            border: 2px solid #E70017;
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #FFF212;
            border: 2px solid #E70017;
            cursor: pointer;
        }

        .control-group .value-display {
            color: #E70017;
            font-size: 10px;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }
        .control-group .value-input {
            width: 52px;
            padding: 2px 4px;
            border: 1px solid #E70017;
            background: rgba(255,255,255,0.95);
            color: #E70017;
            font-family: 'Code Saver', sans-serif;
            font-size: 10px;
        }
        .control-group .value-input:focus { outline: none; border-color: #FFF212; }
        .control-group .max-slider-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            flex-wrap: wrap;
        }
        .control-group .max-slider-row label.max-label {
            font-size: 9px;
            margin-bottom: 0;
            min-width: 24px;
        }
        .control-group .max-slider-row .value-input { flex: 0 0 auto; }
        .control-hint { font-size: 9px; color: #E70017; margin: -2px 0 6px 0; line-height: 1.2; }

        .control-group input[type="checkbox"] {
            width: 14px;
            height: 14px;
            cursor: pointer;
            accent-color: #E70017;
            margin-right: 6px;
        }

        .control-group.checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .control-group.checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
        }

        .face-visibility-section {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 2px solid #E70017;
        }

        .controls-panel .config-section {
            margin-top: 10px;
            padding-top: 8px;
        }
        .controls-panel .config-section h4 { font-size: 11px; margin-bottom: 4px; }
        .controls-panel .config-textarea { min-height: 60px; font-size: 9px; padding: 4px; }
        .controls-panel .config-button { padding: 4px 8px; font-size: 10px; }
        .controls-panel .selected-object-section h4 { font-size: 11px; }
        .controls-panel .selected-object-label { font-size: 10px; margin-bottom: 4px; }

        .controls-panel::-webkit-scrollbar {
            width: 8px;
        }

        .controls-panel::-webkit-scrollbar-track {
            background: rgba(231, 0, 23, 0.2);
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: #E70017;
            border-radius: 4px;
        }

        .controls-panel::-webkit-scrollbar-thumb:hover {
            background: #FFF212;
        }

        .text-carousel {
            position: fixed;
            top: 75%;
            left: 0;
            width: 100vw;
            height: 12.5vh;
            overflow: hidden;
            white-space: nowrap;
            z-index: 200;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: inline-flex;
            white-space: nowrap;
            align-items: center;
            animation: scrollCarousel 50s linear infinite;
        }

        .carousel-item {
            display: inline-block;
            font-family: 'Code Saver', sans-serif;
            font-size: 24px;
            color: #FFF212;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .carousel-separator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFF212;
            margin: 0 20px;
            flex-shrink: 0;
        }

        @keyframes scrollCarousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .navigation {
                top: 40px;
            }

            .menu-container {
                top: 40px;
                left: 30px;
            }

            .menu-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
                justify-content: space-between;
                width: calc(18ch + 56px);
            }

            .menu-button:active {
                background-color: #FFFFFF;
                border-color: #FFFFFF;
                color: #E70017;
            }

            .menu-child-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
            }

            .menu-child-button:active,
            .menu-child-button.touch-active {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }

            .logo {
                top: 20px;
                right: 30px;
                height: 72.96px;
            }

            .carousel-item {
                font-size: 16px;
            }

            .box-container {
                width: 150px;
                height: 150px;
            }

            .box-face {
                width: 150px;
                height: 150px;
                font-size: 14px;
            }

            .box-face.front {
                transform: rotateY(0deg) translateZ(75px);
            }

            .box-face.back {
                transform: rotateY(180deg) translateZ(75px);
            }

            .box-face.right {
                transform: rotateY(90deg) translateZ(75px);
            }

            .box-face.left {
                transform: rotateY(-90deg) translateZ(75px);
            }

            .box-face.top {
                transform: rotateX(90deg) translateZ(75px);
            }

            .box-face.bottom {
                transform: rotateX(-90deg) translateZ(75px);
            }

            .controls-panel {
                top: 90px;
                right: 12px;
                padding: 8px 10px;
                width: 200px;
                max-width: 200px;
                max-height: 55vh;
            }

            .controls-panel h3 {
                font-size: 11px;
                margin-bottom: 5px;
            }

            .control-group {
                margin-bottom: 6px;
            }

            .control-group label {
                font-size: 10px;
            }

            .control-group .value-display {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="menu-container" id="menuContainer">
            <button class="menu-button" id="menuButton">
                <span id="menuText">3D CABINET</span>
                <span class="dropdown-icon"></span>
            </button>
            <button class="menu-child-button" id="menuChildButton" data-page="project-files.html">PROJECT FILES</button>
            <button class="menu-child-button" id="menuChildButtonBook" data-page="booking.html">BOOK A SESSION</button>
        </div>
        <img src="Studiox Logo.png" alt="Studiox Logo" class="logo">
    </div>

    <div class="controls-panel" id="controlsPanel">
        <div class="controls-panel-header">
            <h3>Box Controls</h3>
            <button class="controls-toggle-button" id="controlsToggleButton">Hide</button>
        </div>
        <div class="cabinet-tool-section">
        <div class="control-group">
            <label for="widthControl">Width</label>
            <input type="range" id="widthControl" min="50" max="2400" value="200">
            <div class="value-display">Value: <input type="number" class="value-input" id="widthValue" value="200" min="50" max="2400" step="1"> px</div>
        </div>
        <div class="control-group">
            <label for="isoCardCount">Number of Iso Cards</label>
            <div class="max-slider-row"><label class="max-label">Max</label><input type="number" class="value-input" id="isoCardCountMax" value="100" min="1" max="500" title="Slider maximum"></div>
            <input type="range" id="isoCardCount" min="0" max="100" value="3">
            <div class="value-display">Value: <input type="number" class="value-input" id="isoCardCountValue" value="3" min="0" max="100" step="1"></div>
        </div>
        <div class="control-group">
            <label for="isoCardSpacing">Iso Card Spacing</label>
            <input type="range" id="isoCardSpacing" min="10" max="200" value="50">
            <div class="value-display">Value: <input type="number" class="value-input" id="isoCardSpacingValue" value="50" min="10" max="200" step="1"> px</div>
        </div>
        <div class="control-group">
            <label for="heightControl">Height</label>
            <input type="range" id="heightControl" min="50" max="1200" value="200">
            <div class="value-display">Value: <input type="number" class="value-input" id="heightValue" value="200" min="50" max="1200" step="1"> px</div>
        </div>
        <div class="control-group">
            <label for="rotateXControl">Rotate X</label>
            <input type="range" id="rotateXControl" min="-180" max="180" value="-30">
            <div class="value-display">Value: <input type="number" class="value-input" id="rotateXValue" value="-30" min="-180" max="180" step="1"> Â°</div>
        </div>
        <div class="control-group">
            <label for="rotateYControl">Rotate Y</label>
            <input type="range" id="rotateYControl" min="-180" max="180" value="45">
            <div class="value-display">Value: <input type="number" class="value-input" id="rotateYValue" value="45" min="-180" max="180" step="1"> Â°</div>
        </div>
        <div class="control-group">
            <label for="positionXControl">Position X</label>
            <input type="range" id="positionXControl" min="-1000" max="1000" value="0">
            <div class="value-display">Value: <input type="number" class="value-input" id="positionXValue" value="0" min="-1000" max="1000" step="1"> px</div>
        </div>
        <div class="control-group">
            <label for="positionYControl">Position Y</label>
            <input type="range" id="positionYControl" min="-1000" max="1000" value="0">
            <div class="value-display">Value: <input type="number" class="value-input" id="positionYValue" value="0" min="-1000" max="1000" step="1"> px</div>
        </div>
        <div class="control-group">
            <label for="positionZControl">Position Z</label>
            <input type="range" id="positionZControl" min="-1000" max="1000" value="0">
            <div class="value-display">Value: <input type="number" class="value-input" id="positionZValue" value="0" min="-1000" max="1000" step="1"> px</div>
        </div>
        <div class="face-visibility-section">
            <h3>Face Visibility</h3>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showFrontFace" checked>
                <label for="showFrontFace">Front Face</label>
            </div>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showBackFace" checked>
                <label for="showBackFace">Back Face</label>
            </div>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showRightFace" checked>
                <label for="showRightFace">Right Face</label>
            </div>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showLeftFace" checked>
                <label for="showLeftFace">Left Face</label>
            </div>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showTopFace" checked>
                <label for="showTopFace">Top Face</label>
            </div>
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showBottomFace" checked>
                <label for="showBottomFace">Bottom Face</label>
            </div>
        </div>
        <hr class="controls-divider">
        <h3>Iso Card Settings</h3>
        <div class="control-group checkbox-group">
            <input type="checkbox" id="showEdgeLines" checked>
            <label for="showEdgeLines">Show Edge Lines</label>
        </div>
        <div class="control-group">
            <label for="popUpAmountControl">Pop Up Amount</label>
            <input type="range" id="popUpAmountControl" min="0" max="100" value="20">
            <div class="value-display">Value: <input type="number" class="value-input" id="popUpAmountValue" value="20" min="0" max="100" step="1"> %</div>
        </div>
        <div class="config-section">
