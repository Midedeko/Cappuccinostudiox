<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Cappuccino.svg" type="image/svg+xml">
    <title>Cappuccino Studiox-Admin</title>
    <style>
        @font-face {
            font-family: 'Code Saver';
            src: url('Fonts/CodeSaver-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        html, body, * { font-family: 'Code Saver', sans-serif !important; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background-color: #E70017;
            color: #FFF212;
            padding: 40px 80px;
            -webkit-tap-highlight-color: transparent;
        }
        h1 {
            text-transform: uppercase;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #FFF212;
            text-transform: uppercase;
            text-decoration: none;
        }
        .back-link:hover { color: #fff; }
        .add-btn {
            background: #FFF212;
            color: #E70017;
            border: 2px solid #FFF212;
            padding: 12px 24px;
            font-family: 'Code Saver', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 24px;
        }
        .add-btn:hover { background: #fff; border-color: #fff; }
        .project-list {
            list-style: none;
        }
        .project-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255,242,18,0.1);
            border: 1px solid #FFF212;
            margin-bottom: 8px;
        }
        .project-list .name { font-weight: bold; text-transform: uppercase; }
        .project-list .edit-link {
            color: #FFF212;
            text-transform: uppercase;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #FFF212;
        }
        .project-list .edit-link:hover { background: #FFF212; color: #E70017; }
        .project-list .actions { display: flex; align-items: center; gap: 8px; }
        .project-list .delete-btn {
            display: inline-flex; align-items: center; justify-content: center;
            width: 36px; height: 36px; padding: 0;
            background: transparent; border: 1px solid #FFF212; color: #FFF212;
            cursor: pointer; font-size: 16px;
        }
        .project-list .delete-btn:hover { background: #FFF212; color: #E70017; }
    </style>
</head>
<body class="page-entering">
    <a href="admin.html" class="back-link">â† Back to Admin</a>
    <h1>Content Management</h1>
    <p style="margin-bottom: 16px;">Manage projects for the Project Files page. Add new projects or edit existing ones to upload content, set order, and add storylines.</p>
    <button type="button" class="add-btn" id="addProjectBtn">Add new project</button>
    <ul class="project-list" id="projectList"></ul>

    <script type="module" src="js/pages/content-management.js"></script>
</body>
</html>
