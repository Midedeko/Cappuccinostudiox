<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session</title>
    <link rel="stylesheet" href="ui-kit/kit.css?v=420">
    <style>
        @font-face {
            font-family: 'Code Saver';
            src: url('Fonts/CodeSaver-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            min-height: 100vh;
            background-color: #0a0a0a;
            color: #FFF212;
            font-family: 'Code Saver', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .booking-page-wrap {
            width: 100%;
            max-width: 420px;
        }
        .booking-message {
            margin-top: 1rem;
            font-size: 0.8rem;
            min-height: 1.2em;
        }
        .booking-message,
        .booking-message.error,
        .booking-message.success { color: #FFF212; }
        .booking-success-card {
            margin-top: 1rem;
            padding: 1rem;
            border: 2px solid #FFF212;
            color: #FFF212;
            font-size: 0.8rem;
        }
        .booking-success-card .booking-success-title { font-weight: bold; margin-bottom: 0.5rem; text-transform: uppercase; }
        .booking-success-card .booking-success-details { margin-bottom: 1rem; line-height: 1.4; }
        .booking-success-card .booking-success-actions { display: flex; flex-direction: column; gap: 0.5rem; }
        .booking-success-card a,
        .booking-success-card .booking-success-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #FFF212;
            color: #0a0a0a;
            border: 2px solid #FFF212;
            text-align: center;
            text-decoration: none;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            box-sizing: border-box;
        }
        .booking-success-card a:hover,
        .booking-success-card .booking-success-btn:hover { background: transparent; color: #FFF212; }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0" aria-hidden="true">
        <defs>
            <symbol id="kit-caret" viewBox="0 0 12 12">
                <path d="M0 3h12L6 9z"/>
            </symbol>
        </defs>
    </svg>
    <div class="booking-page-wrap">
        <div class="kit-modal-wrap">
            <div class="kit-modal-label">BOOK A SESSION</div>
            <div class="kit-modal-row">
                <input type="text" id="bookingName" class="kit-modal-input" placeholder="FIRSTNAME LASTNAME" aria-label="Full name" autocomplete="name">
            </div>
            <div class="kit-modal-row">
                <input type="email" id="bookingEmail" class="kit-modal-input" placeholder="emailaddress@email.com" aria-label="Email" autocomplete="email">
            </div>
            <div class="kit-modal-row">
                <div class="kit-modal-dropdown kit-modal-select" data-name="service">
                    <button type="button" class="kit-modal-dropdown-trigger" aria-expanded="false" aria-haspopup="listbox" aria-label="Choose a service">
                        <span class="kit-modal-dropdown-label">CHOOSE A SERVICE</span>
                        <span class="kit-modal-dropdown-arrow" aria-hidden="true"><svg class="kit-caret" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><use href="#kit-caret"/></svg></span>
                    </button>
                    <div class="kit-modal-dropdown-list-outer">
                        <div class="kit-modal-dropdown-list" role="listbox">
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="immersive-experiences" data-label="IMMERSIVE EXPERIENCES">IMMERSIVE EXPERIENCES</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="brand-strategy" data-label="BRAND STRATEGY">BRAND STRATEGY</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="product-development" data-label="PRODUCT DEVELOPMENT">PRODUCT DEVELOPMENT</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="set-design" data-label="SET DESIGN">SET DESIGN</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="video-production" data-label="VIDEO PRODUCTION">VIDEO PRODUCTION</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="animation-production" data-label="ANIMATION PRODUCTION">ANIMATION PRODUCTION</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="music-release-content-dev" data-label="MUSIC RELEASE CONTENT DEV">MUSIC RELEASE CONTENT DEV</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="music-production" data-label="MUSIC PRODUCTION">MUSIC PRODUCTION</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="sound-design-and-production" data-label="SOUND DESIGN AND PRODUCTION">SOUND DESIGN AND PRODUCTION</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="content-design-and-dev" data-label="CONTENT DESIGN AND DEV">CONTENT DESIGN AND DEV</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="web-development" data-label="WEB DEVELOPMENT">WEB DEVELOPMENT</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="real-estate-management" data-label="REAL ESTATE MANAGEMENT">REAL ESTATE MANAGEMENT</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="marketing-consult" data-label="MARKETING CONSULT">MARKETING CONSULT</button>
                            <button type="button" class="kit-modal-dropdown-option" role="option" data-value="creative-direction" data-label="CREATIVE DIRECTION">CREATIVE DIRECTION</button>
                        </div>
                        <div class="kit-modal-custom-scrollbar" aria-hidden="true">
                            <div class="kit-modal-scrollbar-track">
                                <div class="kit-modal-scrollbar-thumb"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kit-modal-row kit-modal-timeslot">
                <div class="kit-modal-dropdown kit-modal-date" data-name="date">
                    <button type="button" class="kit-modal-dropdown-trigger" aria-expanded="false" aria-haspopup="listbox" aria-label="Date">
                        <span class="kit-modal-dropdown-label"></span>
                        <span class="kit-modal-dropdown-arrow" aria-hidden="true"><svg class="kit-caret" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><use href="#kit-caret"/></svg></span>
                    </button>
                    <div class="kit-modal-dropdown-list-outer">
                        <div class="kit-modal-dropdown-list" role="listbox"></div>
                        <div class="kit-modal-custom-scrollbar" aria-hidden="true">
                            <div class="kit-modal-scrollbar-track">
                                <div class="kit-modal-scrollbar-thumb"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kit-modal-dropdown kit-modal-time" data-name="time">
                    <button type="button" class="kit-modal-dropdown-trigger" aria-expanded="false" aria-haspopup="listbox" aria-label="Time">
                        <span class="kit-modal-dropdown-label">11:00</span>
                        <span class="kit-modal-dropdown-arrow" aria-hidden="true"><svg class="kit-caret" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><use href="#kit-caret"/></svg></span>
                    </button>
                    <div class="kit-modal-dropdown-list" role="listbox">
                        <button type="button" class="kit-modal-dropdown-option" role="option" data-value="11:00" data-label="11:00">11:00</button>
                        <button type="button" class="kit-modal-dropdown-option" role="option" data-value="15:00" data-label="15:00">15:00</button>
                    </div>
                </div>
            </div>
            <div class="kit-modal-row">
                <input type="hidden" id="bookingService" value="">
                <input type="hidden" id="bookingDate" value="">
                <input type="hidden" id="bookingTime" value="11:00">
                <button type="button" id="bookingSubmit" class="kit-modal-submit">
                    <span>COMPLETE</span>
                    <span class="kit-modal-submit-icon" aria-hidden="true">
                        <svg class="kit-caret kit-caret-right" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><use href="#kit-caret"/></svg>
                    </span>
                </button>
            </div>
            <div id="bookingMessage" class="booking-message"></div>
        </div>
    </div>
    <script>
        var availabilityData = { dates: [] };
        function setTimeOptionsForDate(dateStr) {
            var timeList = document.querySelector('.kit-modal-dropdown.kit-modal-time .kit-modal-dropdown-list');
            var timeLabel = document.querySelector('.kit-modal-dropdown.kit-modal-time .kit-modal-dropdown-label');
            var timeValueInput = document.getElementById('bookingTime');
            if (!timeList || !timeLabel) return;
            var entry = availabilityData.dates.find(function (d) { return d.date === dateStr; });
            var times = entry && entry.times && entry.times.length ? entry.times : ['11:00', '15:00'];
            timeList.innerHTML = '';
            times.forEach(function (t) {
                var btn = document.createElement('button');
                btn.setAttribute('type', 'button');
                btn.setAttribute('class', 'kit-modal-dropdown-option');
                btn.setAttribute('role', 'option');
                btn.setAttribute('data-value', t);
                btn.setAttribute('data-label', t);
                btn.textContent = t;
                timeList.appendChild(btn);
            });
            var first = times[0];
            timeLabel.textContent = first;
            if (timeValueInput) timeValueInput.value = first;
        }
        function buildFallbackDates() {
            var dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            var monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            var today = new Date();
            var y = today.getFullYear();
            var m = today.getMonth();
            var d = today.getDate();
            var next = new Date(y, m, d + 1);
            while (next.getDay() === 0 || next.getDay() === 6) {
                next.setDate(next.getDate() + 1);
            }
            var list = [];
            for (var i = 0; i < 15; i++) {
                var dateStr = next.getFullYear() + '-' + String(next.getMonth() + 1).padStart(2, '0') + '-' + String(next.getDate()).padStart(2, '0');
                var label = dayNames[next.getDay()] + ', ' + next.getDate() + ' ' + monthNames[next.getMonth()];
                list.push({ date: dateStr, label: label, times: ['11:00', '15:00'] });
                next.setDate(next.getDate() + 1);
                while (next.getDay() === 0 || next.getDay() === 6) {
                    next.setDate(next.getDate() + 1);
                }
            }
            return list;
        }
        function applyAvailabilityDates(dates) {
            var dateList = document.querySelector('.kit-modal-dropdown.kit-modal-date .kit-modal-dropdown-list-outer .kit-modal-dropdown-list');
            var dateLabel = document.querySelector('.kit-modal-dropdown.kit-modal-date .kit-modal-dropdown-label');
            var dateValueInput = document.getElementById('bookingDate');
            if (!dateList || !dateLabel) return;
            availabilityData.dates = dates;
            dateList.innerHTML = '';
            dates.forEach(function (entry) {
                var btn = document.createElement('button');
                btn.setAttribute('type', 'button');
                btn.setAttribute('class', 'kit-modal-dropdown-option');
                btn.setAttribute('role', 'option');
                btn.setAttribute('data-value', entry.date);
                btn.setAttribute('data-label', entry.label);
                btn.textContent = entry.label;
                dateList.appendChild(btn);
            });
            var first = dates[0];
            if (first) {
                dateLabel.textContent = first.label;
                if (dateValueInput) dateValueInput.value = first.date;
                setTimeOptionsForDate(first.date);
            } else {
                dateLabel.textContent = 'No dates available';
            }
        }
        (function initDateOptions() {
            var dateList = document.querySelector('.kit-modal-dropdown.kit-modal-date .kit-modal-dropdown-list-outer .kit-modal-dropdown-list');
            var dateLabel = document.querySelector('.kit-modal-dropdown.kit-modal-date .kit-modal-dropdown-label');
            if (!dateList || !dateLabel) return;
            applyAvailabilityDates(buildFallbackDates());
            fetch('/api/availability')
                .then(function (res) {
                    if (!res.ok) throw new Error(res.status);
                    return res.json();
                })
                .then(function (data) {
                    if (data.dates && data.dates.length) applyAvailabilityDates(data.dates);
                })
                .catch(function () {});
        })();
        document.querySelectorAll('.kit-modal-dropdown').forEach(function (dropdown) {
            var wrap = dropdown.closest('.kit-modal-wrap');
            var row = dropdown.closest('.kit-modal-row');
            var trigger = dropdown.querySelector('.kit-modal-dropdown-trigger');
            var list = dropdown.querySelector('.kit-modal-dropdown-list');
            var options = dropdown.querySelectorAll('.kit-modal-dropdown-option');
            var labelEl = dropdown.querySelector('.kit-modal-dropdown-label');
            var justOpened = false;
            var name = dropdown.getAttribute('data-name');
            var hiddenId = name ? 'booking' + name.charAt(0).toUpperCase() + name.slice(1) : null;

            function openDropdown() {
                if (!wrap || !row) return;
                justOpened = true;
                setTimeout(function () { justOpened = false; }, 300);
                wrap.classList.add('kit-dropdown-open');
                row.classList.add('kit-dropdown-active');
                if (dropdown.classList.contains('kit-modal-date')) {
                    row.classList.remove('kit-dropdown-time');
                    row.classList.add('kit-dropdown-date');
                } else if (dropdown.classList.contains('kit-modal-time')) {
                    row.classList.remove('kit-dropdown-date');
                    row.classList.add('kit-dropdown-time');
                }
                var opts = list.querySelectorAll('.kit-modal-dropdown-option');
                opts.forEach(function (opt, i) {
                    opt.style.setProperty('--flash-delay', (i * 0.1) + 's');
                });
                dropdown.classList.add('open');
                trigger.setAttribute('aria-expanded', 'true');
                var outer = dropdown.querySelector('.kit-modal-dropdown-list-outer');
                var isDate = dropdown.classList.contains('kit-modal-date');
                if (outer) {
                    function afterMeasure() {
                        if (typeof setListOuterHeightForThreeOptions === 'function') setListOuterHeightForThreeOptions(outer);
                        if (typeof updateCustomScrollbar === 'function') updateCustomScrollbar(outer);
                        if (dropdown.classList.contains('kit-modal-time')) {
                            var listEl = outer.querySelector('.kit-modal-dropdown-list');
                            if (listEl) listEl.scrollTop = listEl.scrollHeight - listEl.clientHeight;
                            if (typeof updateCustomScrollbar === 'function') updateCustomScrollbar(outer);
                        }
                    }
                    if (isDate) {
                        setTimeout(function () {
                            afterMeasure();
                            requestAnimationFrame(function () {
                                if (typeof updateCustomScrollbar === 'function') updateCustomScrollbar(outer);
                            });
                        }, 0);
                    } else {
                        requestAnimationFrame(function () {
                            requestAnimationFrame(afterMeasure);
                        });
                    }
                } else if (dropdown.classList.contains('kit-modal-time')) {
                    var listEl = dropdown.querySelector('.kit-modal-dropdown-list');
                    if (listEl) {
                        requestAnimationFrame(function () {
                            listEl.scrollTop = listEl.scrollHeight - listEl.clientHeight;
                        });
                    }
                }
            }

            function closeDropdown() {
                if (!wrap) return;
                wrap.classList.remove('kit-dropdown-open');
                wrap.querySelectorAll('.kit-modal-row').forEach(function (r) {
                    r.classList.remove('kit-dropdown-active', 'kit-dropdown-date', 'kit-dropdown-time');
                });
                var outer = dropdown.querySelector('.kit-modal-dropdown-list-outer');
                var listEl = outer && outer.querySelector('.kit-modal-dropdown-list');
                if (listEl && dropdown.classList.contains('kit-modal-date')) {
                    listEl.style.transform = '';
                }
                dropdown.classList.remove('open');
                trigger.setAttribute('aria-expanded', 'false');
            }

            trigger.addEventListener('click', function () {
                if (justOpened) return;
                if (dropdown.classList.contains('open')) {
                    closeDropdown();
                    return;
                }
                openDropdown();
            });

            list.addEventListener('click', function (e) {
                var opt = e.target && e.target.closest && e.target.closest('.kit-modal-dropdown-option');
                if (!opt || !list.contains(opt)) return;
                var label = opt.getAttribute('data-label');
                var value = opt.getAttribute('data-value');
                if (label != null && labelEl) labelEl.textContent = label;
                if (hiddenId && value != null) {
                    var hid = document.getElementById(hiddenId);
                    if (hid) hid.value = value;
                }
                if (dropdown.classList.contains('kit-modal-date') && value && typeof setTimeOptionsForDate === 'function') {
                    setTimeOptionsForDate(value);
                }
                closeDropdown();
            });

            document.addEventListener('click', function (e) {
                if (dropdown.classList.contains('open') && !dropdown.contains(e.target)) {
                    closeDropdown();
                }
            });
        });

        (function initCustomScrollbars() {
            function setListOuterHeightForThreeOptions(outer) {
                var list = outer && outer.querySelector('.kit-modal-dropdown-list');
                var options = list && list.querySelectorAll('.kit-modal-dropdown-option');
                if (!list || !options || options.length < 3) return;
                var dropdown = outer.closest('.kit-modal-dropdown');
                var isDateRollup = dropdown && dropdown.classList.contains('kit-modal-date');
                if (isDateRollup) {
                    list.style.transform = 'none';
                }
                outer.style.height = '999px';
                outer.style.maxHeight = '999px';
                list.offsetHeight;
                var listRect = list.getBoundingClientRect();
                var thirdRect = options[2].getBoundingClientRect();
                var h = Math.ceil(thirdRect.bottom - listRect.top);
                var minHeight = 120;
                if (h < minHeight) {
                    var gap = parseFloat(getComputedStyle(list).gap) || 8;
                    var firstH = options[0].offsetHeight;
                    h = firstH > 0 ? (3 * firstH + 2 * gap) : 180;
                }
                outer.style.height = h + 'px';
                outer.style.maxHeight = h + 'px';
                if (isDateRollup) {
                    requestAnimationFrame(function () {
                        list.style.transform = 'scaleY(0)';
                        requestAnimationFrame(function () {
                            list.style.transform = 'scaleY(1)';
                        });
                    });
                }
            }
            function getScrollStep(list) {
                var opt = list.querySelector('.kit-modal-dropdown-option');
                if (!opt) return 62;
                var gap = parseFloat(getComputedStyle(list).gap) || 8;
                return opt.offsetHeight + gap;
            }
            function snapScrollToOptions(outer) {
                var list = outer && outer.querySelector('.kit-modal-dropdown-list');
                if (!list) return;
                var step = getScrollStep(list);
                var maxScroll = list.scrollHeight - list.clientHeight;
                if (maxScroll <= 0) return;
                var snapped = Math.round(list.scrollTop / step) * step;
                snapped = Math.max(0, Math.min(maxScroll, snapped));
                if (snapped !== list.scrollTop) list.scrollTop = snapped;
            }
            function updateCustomScrollbar(outer) {
                var list = outer && outer.querySelector('.kit-modal-dropdown-list');
                var track = outer && outer.querySelector('.kit-modal-scrollbar-track');
                var thumb = outer && outer.querySelector('.kit-modal-scrollbar-thumb');
                if (!list || !track || !thumb) return;
                var scrollbar = outer.querySelector('.kit-modal-custom-scrollbar');
                var canScroll = list.scrollHeight > list.clientHeight;
                scrollbar.style.display = canScroll ? 'block' : 'none';
                if (!canScroll) return;
                var trackHeight = track.clientHeight;
                var thumbSize = 6;
                var maxScroll = list.scrollHeight - list.clientHeight;
                if (maxScroll <= 0) {
                    thumb.style.top = '0';
                } else {
                    thumb.style.top = ((list.scrollTop / maxScroll) * (trackHeight - thumbSize)) + 'px';
                }
            }

            function onThumbDrag(outer, startY, startScrollTop) {
                var list = outer.querySelector('.kit-modal-dropdown-list');
                var track = outer.querySelector('.kit-modal-scrollbar-track');
                var thumb = outer.querySelector('.kit-modal-scrollbar-thumb');
                if (!list || !track || !thumb) return;
                var maxScroll = list.scrollHeight - list.clientHeight;
                if (maxScroll <= 0) return;
                var trackHeight = track.clientHeight;
                var thumbSize = 6;
                var step = getScrollStep(list);
                function move(e) {
                    var y = e.touches ? e.touches[0].clientY : e.clientY;
                    var trackRect = track.getBoundingClientRect();
                    var rel = (trackRect.height - thumbSize) > 0 ? (y - trackRect.top - thumbSize / 2) / (trackRect.height - thumbSize) : 0;
                    rel = Math.max(0, Math.min(1, rel));
                    var target = rel * maxScroll;
                    var snapped = Math.round(target / step) * step;
                    list.scrollTop = Math.max(0, Math.min(maxScroll, snapped));
                }
                function end() {
                    document.removeEventListener('mousemove', move);
                    document.removeEventListener('mouseup', end);
                    document.removeEventListener('touchmove', move, { passive: false });
                    document.removeEventListener('touchend', end);
                    document.removeEventListener('touchcancel', end);
                    snapScrollToOptions(outer);
                    updateCustomScrollbar(outer);
                }
                document.addEventListener('mousemove', move);
                document.addEventListener('mouseup', end);
                document.addEventListener('touchmove', move, { passive: false });
                document.addEventListener('touchend', end);
                document.addEventListener('touchcancel', end);
            }

            document.querySelectorAll('.kit-modal-dropdown-list-outer').forEach(function (outer) {
                var list = outer.querySelector('.kit-modal-dropdown-list');
                var track = outer.querySelector('.kit-modal-scrollbar-track');
                var thumb = outer.querySelector('.kit-modal-scrollbar-thumb');
                if (!list || !track || !thumb) return;
                var scrollSnapTimeout;
                list.addEventListener('scroll', function () {
                    updateCustomScrollbar(outer);
                    clearTimeout(scrollSnapTimeout);
                    scrollSnapTimeout = setTimeout(function () { snapScrollToOptions(outer); updateCustomScrollbar(outer); }, 80);
                });
                thumb.addEventListener('mousedown', function (e) {
                    e.preventDefault();
                    onThumbDrag(outer, e.clientY, list.scrollTop);
                });
                thumb.addEventListener('touchstart', function (e) {
                    e.preventDefault();
                    onThumbDrag(outer, e.touches[0].clientY, list.scrollTop);
                }, { passive: false });
                track.addEventListener('click', function (e) {
                    if (e.target === thumb) return;
                    var trackRect = track.getBoundingClientRect();
                    var y = e.clientY - trackRect.top;
                    var trackHeight = track.clientHeight;
                    var thumbSize = 6;
                    var maxScroll = list.scrollHeight - list.clientHeight;
                    var maxThumbTop = trackHeight - thumbSize;
                    var rel = maxThumbTop > 0 ? (y - thumbSize / 2) / maxThumbTop : 0;
                    rel = Math.max(0, Math.min(1, rel));
                    var step = getScrollStep(list);
                    var target = Math.round((rel * maxScroll) / step) * step;
                    list.scrollTop = Math.max(0, Math.min(maxScroll, target));
                });
            });
            window.setListOuterHeightForThreeOptions = setListOuterHeightForThreeOptions;
            window.updateCustomScrollbar = updateCustomScrollbar;
        })();
    </script>
    <script type="module" src="js/pages/booking.js"></script>
</body>
</html>
