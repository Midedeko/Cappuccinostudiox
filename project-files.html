<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="Studiox Logo.svg" as="image">
    <title>Project Files - Portfolio</title>
    <style>
        @font-face {
            font-family: 'Code Saver';
            src: url('Fonts/CodeSaver-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        html, body, * { font-family: 'Code Saver', sans-serif !important; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body { background-color: #E70017; }
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #E70017;
            font-family: 'Code Saver', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
        }

        .navigation {
            position: fixed;
            top: 40px;
            z-index: 300;
        }

        .menu-container {
            position: fixed;
            top: 40px;
            left: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            z-index: 300;
        }

        .menu-button {
            background-color: #FFF212;
            border: 2px solid #FFF212;
            color: #E70017;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 16px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            width: calc(18ch + 100px);
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .menu-button:active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .menu-button .dropdown-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #E70017;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .menu-container.active .menu-button .dropdown-icon {
            transform: rotate(180deg);
        }

        .menu-child-button {
            background-color: #E70017;
            border: 2px solid #FFF212;
            color: #FFF212;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 16px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: flex-start;
            white-space: nowrap;
            align-self: flex-end;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .menu-child-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .menu-container.active .menu-child-button {
            display: flex;
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
        }

        .menu-container.active .menu-child-button::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        .menu-container:not(.active) .menu-child-button {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
        }

        .menu-container:not(.active) .menu-child-button::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        @keyframes cameraFlashIn {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes cameraFlashOut {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashIn {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashOut {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (hover: hover) {
            .menu-child-button:hover {
                background-color: #FFF212;
                border-color: #FFF212;
                color: #E70017;
            }
        }

        .menu-child-button:active,
        .menu-child-button.touch-active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .logo {
            position: fixed;
            top: 30px;
            right: 80px;
            height: 83.52px;
            width: auto;
            z-index: 300;
        }

        .scene-3d {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            perspective-origin: 50% 50%;
            z-index: 100;
            pointer-events: auto;
            touch-action: none;
        }

        .box-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(-30deg) rotateY(45deg);
            pointer-events: auto;
            touch-action: none;
        }

        .box-face {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid #FFF212;
            background-color: rgba(255, 242, 18, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Code Saver', sans-serif;
            color: #FFF212;
            font-size: 20px;
            text-transform: uppercase;
            transform-origin: center center;
            backface-visibility: hidden;
        }

        .iso-card {
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            pointer-events: auto;
            touch-action: none;
            -webkit-touch-callout: none;
            background-color: rgba(255, 242, 18, 0.2);
            z-index: 10;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            border: none;
        }

        .iso-card:hover {
            background-color: rgba(255, 242, 18, 0.4);
        }

        .iso-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        .text-carousel {
            position: fixed;
            top: 75%;
            left: 0;
            width: 100vw;
            height: 12.5vh;
            overflow: hidden;
            white-space: nowrap;
            z-index: 200;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: inline-flex;
            white-space: nowrap;
            align-items: center;
            animation: scrollCarousel 50s linear infinite;
        }

        .carousel-item {
            display: inline-block;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            color: #FFF212;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .carousel-separator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFF212;
            margin: 0 20px;
            flex-shrink: 0;
        }

        @keyframes scrollCarousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .navigation {
                top: 40px;
            }

            .menu-container {
                top: 40px;
                left: 30px;
            }

            .menu-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
                justify-content: space-between;
                width: calc(18ch + 56px);
            }

            .menu-button:active {
                background-color: #FFFFFF;
                border-color: #FFFFFF;
                color: #E70017;
            }

            .menu-child-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
            }

            .menu-child-button:active,
            .menu-child-button.touch-active {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }

            .logo {
                top: 20px;
                right: 30px;
                height: 72.96px;
            }

            .carousel-item {
                font-size: 16px;
            }

            .box-container {
                width: 150px;
                height: 150px;
            }

            .box-face {
                width: 150px;
                height: 150px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="loading-active loading-with-page-carousel">
    <style id="loading-screen-critical">body.loading-active>*:not(#loadingScreenOverlay):not(.text-carousel){visibility:hidden}body.loading-active .text-carousel{z-index:100000}body.loading-with-page-carousel #loadingScreenOverlay .loading-screen-carousel-strip{display:none}#loadingScreenOverlay .loading-screen-wipe{height:calc((100 - var(--loading-progress,0))*1%);background:#E70017;transition:height .35s linear}@keyframes loadingCarouselScroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}</style>
    <div id="loadingScreenOverlay" class="loading-screen-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;min-width:100vw;min-height:100vh;overflow:hidden;background:#E70017;z-index:99999;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Code Saver',sans-serif" aria-live="polite" aria-label="Loading">
        <div class="loading-screen-logo-wrap" style="position:relative;height:167px"><img src="Studiox Logo.svg" alt="Cappuccino Studio" style="display:block;height:167px;width:auto"><div class="loading-screen-wipe" style="position:absolute;left:0;right:0;bottom:0;pointer-events:none"></div></div>
        <div class="loading-screen-carousel-strip" style="position:absolute;top:75%;left:0;width:100vw;height:12.5vh;overflow:hidden;display:flex;align-items:center;white-space:nowrap;pointer-events:none"><span class="carousel-inner" style="display:inline-block;color:#FFF212;font-size:20px;text-transform:uppercase;white-space:nowrap;animation:loadingCarouselScroll 50s linear infinite">Loading (Project Files) Loading (Project Files) </span></div>
    </div>
    <div class="navigation">
        <div class="menu-container" id="menuContainer">
            <button class="menu-button" id="menuButton">
                <span id="menuText">PROJECT FILES</span>
                <span class="dropdown-icon"></span>
            </button>
            <button class="menu-child-button" id="menuChildButton" data-page="kitchen.html">KITCHEN</button>
            <button class="menu-child-button" id="menuChildButtonBook" data-page="booking.html">BOOK A SESSION</button>
        </div>
        <img src="Studiox Logo.svg" alt="Studiox Logo" class="logo">
    </div>


    <div class="text-carousel">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <div class="scene-3d">
        <div class="box-container" id="boxContainer">
            <div class="box-face front">FRONT</div>
            <div class="box-face back">BACK</div>
            <div class="box-face right">RIGHT</div>
            <div class="box-face left">LEFT</div>
            <div class="box-face top">TOP</div>
            <div class="box-face bottom">BOTTOM</div>
        </div>
    </div>

    <script type="module" src="js/pages/project-files.js"></script>
</body>
</html>
