<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="Studiox Logo.svg" as="image">
    <link rel="stylesheet" href="ui-kit/kit.css?v=420">
    <title>Project Files - Portfolio</title>
    <style>
        @font-face {
            font-family: 'Code Saver';
            src: url('Fonts/CodeSaver-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        html, body, * { font-family: 'Code Saver', sans-serif !important; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body { background-color: #E70017; }
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #E70017;
            font-family: 'Code Saver', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .navigation {
            position: fixed;
            top: 40px;
            z-index: 300;
        }

        .menu-container {
            position: fixed;
            top: 40px;
            left: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            z-index: 300;
        }

        .menu-button {
            background-color: #FFF212;
            border: 2px solid #FFF212;
            color: #E70017;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 16px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            width: calc(18ch + 100px);
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .menu-button:active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .menu-button .dropdown-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #E70017;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .menu-container.active .menu-button .dropdown-icon {
            transform: rotate(180deg);
        }

        .menu-child-button {
            background-color: #E70017;
            border: 2px solid #FFF212;
            color: #FFF212;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 16px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: flex-start;
            white-space: nowrap;
            align-self: flex-end;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .menu-child-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .menu-container.active .menu-child-button {
            display: flex;
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
        }

        .menu-container.active .menu-child-button::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        .menu-container:not(.active) .menu-child-button {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
        }

        .menu-container:not(.active) .menu-child-button::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        @keyframes cameraFlashIn {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes cameraFlashOut {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashIn {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashOut {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (hover: hover) {
            .menu-child-button:hover {
                background-color: #FFF212;
                border-color: #FFF212;
                color: #E70017;
            }
        }

        .menu-child-button:active,
        .menu-child-button.touch-active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .logo {
            position: fixed;
            top: 30px;
            right: 80px;
            height: 83.52px;
            width: auto;
            z-index: 300;
        }

        /* Modal overlay: match kitchen + landing (background image, red layer, centered modal) */
        .site-overlay {
            position: fixed;
            inset: 0;
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        body.site-modal-open .site-overlay {
            display: flex;
        }
        body.site-modal-open .navigation,
        body.site-modal-open .scene-3d {
            visibility: hidden;
            pointer-events: none;
        }
        .site-overlay-bg {
            position: absolute;
            inset: 0;
            background-image: url("Scenes/Lib/Scene 1 Front Elevation.png");
            background-size: cover;
            background-position: center;
        }
        .site-overlay-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: #E70017;
            opacity: 0.9;
        }
        .site-overlay-center {
            position: relative;
            z-index: 1;
            min-width: 320px;
            max-width: 100%;
        }
        @media (max-width: 360px) {
            .site-overlay-center {
                min-width: 0;
                width: 100%;
            }
        }
        .site-modal {
            display: none;
        }
        body.site-modal-open .site-modal.active {
            display: block;
        }
        .site-overlay .site-modal .kit-modal-wrap {
            max-width: 320px;
        }
        .site-modal .booking-message,
        .site-modal .waitlist-message {
            margin-top: 1rem;
            font-size: 0.8rem;
            min-height: 1.2em;
        }
        .site-modal .booking-message,
        .site-modal .booking-message.error,
        .site-modal .waitlist-message,
        .site-modal .waitlist-message.error { color: #FFF212; }
        .site-modal .booking-message.success,
        .site-modal .waitlist-message.success { color: #FFF212; }
        .booking-success-card {
            margin-top: 1rem;
            padding: 1rem;
            border: 2px solid #FFF212;
            color: #FFF212;
            font-size: 0.8rem;
        }
        .booking-success-card .booking-success-title { font-weight: bold; margin-bottom: 0.5rem; text-transform: uppercase; }
        .booking-success-card .booking-success-details { margin-bottom: 1rem; line-height: 1.4; }
        .booking-success-card .booking-success-actions { display: flex; flex-direction: column; gap: 0.5rem; }
        .booking-success-card a,
        .booking-success-card .booking-success-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #FFF212;
            color: #E70017;
            border: 2px solid #FFF212;
            text-align: center;
            text-decoration: none;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            box-sizing: border-box;
        }
        .booking-success-card a:hover,
        .booking-success-card .booking-success-btn:hover { background: #E70017; color: #FFF212; border-color: #FFF212; }
        .booking-success-card a:active,
        .booking-success-card .booking-success-btn:active { background: #FFFFFF; color: #E70017; border-color: #FFFFFF; }
        .site-modal .kit-modal-wrap.booking-done .kit-modal-label,
        .site-modal .kit-modal-wrap.booking-done .kit-modal-row { display: none !important; }
        .site-modal .kit-modal-wrap.booking-done .booking-message { margin-top: 0; }
        .kit-modal-option-disabled { opacity: 0.65; cursor: not-allowed; }
        .waitlist-success-card {
            display: none;
            margin-top: 0;
            padding: 1rem;
            border: 2px solid #FFF212;
            color: #FFF212;
            font-size: 0.8rem;
        }
        .waitlist-success-card .waitlist-success-details { margin-bottom: 1rem; line-height: 1.4; }
        .waitlist-success-card .waitlist-success-actions { display: flex; flex-direction: column; gap: 0.5rem; }
        .waitlist-success-card .waitlist-success-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #FFF212;
            color: #E70017;
            border: 2px solid #FFF212;
            text-align: center;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            box-sizing: border-box;
        }
        .waitlist-success-card .waitlist-success-btn:hover { background: #E70017; color: #FFF212; border-color: #FFF212; }
        .waitlist-success-card .waitlist-success-btn:active { background: #FFFFFF; color: #E70017; border-color: #FFFFFF; }
        .site-modal .kit-modal-wrap.waitlist-done .kit-modal-label,
        .site-modal .kit-modal-wrap.waitlist-done .kit-modal-row,
        .site-modal .kit-modal-wrap.waitlist-done .waitlist-message { display: none !important; }
        .site-modal .kit-modal-wrap.waitlist-done .waitlist-success-card { display: block !important; }

        .scene-3d {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            perspective-origin: 50% 50%;
            z-index: 100;
            pointer-events: auto;
            touch-action: none;
            will-change: transform;
            contain: layout style;
        }

        .box-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(-30deg) rotateY(45deg);
            pointer-events: auto;
            touch-action: none;
            will-change: transform;
            contain: layout style;
        }

        .box-face {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid #FFF212;
            background-color: rgba(255, 242, 18, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Code Saver', sans-serif;
            color: #FFF212;
            font-size: 20px;
            text-transform: uppercase;
            transform-origin: center center;
            backface-visibility: hidden;
            will-change: transform;
            contain: layout style;
        }

        .iso-card {
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            pointer-events: auto;
            touch-action: none;
            -webkit-touch-callout: none;
            background-color: rgba(255, 242, 18, 0.2);
            z-index: 10;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            border: none;
        }

        .iso-card:hover {
            background-color: rgba(255, 242, 18, 0.4);
        }

        .iso-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        .text-carousel {
            position: fixed;
            top: 75%;
            left: 0;
            width: 100vw;
            height: 12.5vh;
            overflow: hidden;
            white-space: nowrap;
            z-index: 200;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: inline-flex;
            white-space: nowrap;
            align-items: center;
            animation: scrollCarousel 50s linear infinite;
        }

        .carousel-item {
            display: inline-block;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            color: #FFF212;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .carousel-separator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFF212;
            margin: 0 20px;
            flex-shrink: 0;
        }

        @keyframes scrollCarousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .navigation {
                top: 40px;
            }

            .menu-container {
                top: 40px;
                left: 30px;
            }

            .menu-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
                justify-content: space-between;
                width: calc(18ch + 56px);
            }

            .menu-button:active {
                background-color: #FFFFFF;
                border-color: #FFFFFF;
                color: #E70017;
            }

            .menu-child-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
            }

            .menu-child-button:active,
            .menu-child-button.touch-active {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }

            .logo {
                top: 20px;
                right: 30px;
                height: 72.96px;
            }

            .carousel-item {
                font-size: 16px;
            }

            .box-container {
                width: 150px;
                height: 150px;
            }

            .box-face {
                width: 150px;
                height: 150px;
                font-size: 14px;
            }
        }
    </style>
</head>

                    <div class="kit-modal-label">JOIN WAITLIST</div>
                    <div class="kit-modal-row">
                        <input type="text" id="waitlistName" class="kit-modal-input" placeholder="FIRSTNAME LASTNAME" aria-label="Full name" autocomplete="name">
                    </div>
                    <div class="kit-modal-row">
                        <input type="email" id="waitlistEmail" class="kit-modal-input" placeholder="emailaddress@email.com" aria-label="Email" autocomplete="email">
                    </div>
                    <div class="kit-modal-row kit-modal-tier-row">
                        <div class="kit-modal-dropdown kit-modal-tier" data-name="tier">
                            <button type="button" class="kit-modal-dropdown-trigger" aria-expanded="false" aria-haspopup="listbox" aria-label="Choose tier">
                                <span class="kit-modal-dropdown-label">REGULAR ACCESS</span>
                                <span class="kit-modal-dropdown-arrow" aria-hidden="true"><svg class="kit-caret" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><use href="#kit-caret"/></svg></span>
                            </button>
                            <div class="kit-modal-dropdown-list" role="listbox">
                                <button type="button" class="kit-modal-dropdown-option" role="option" data-value="regular" data-label="REGULAR ACCESS" data-price="Free">REGULAR ACCESS</button>
                                <button type="button" class="kit-modal-dropdown-option kit-modal-option-disabled" role="option" data-value="priority" data-label="PRIORITY ACCESS (COMING SOON)" data-price="$ 100" data-disabled="true">PRIORITY ACCESS (COMING SOON)</button>
                            </div>
                        </div>
                        <div class="kit-modal-price-block" aria-live="polite">
                            <span class="kit-modal-price-value">Free</span>
                        </div>
                    </div>
                    <div class="kit-modal-row">
                        <input type="hidden" id="waitlistTier" value="regular">
                        <button type="button" id="waitlistSubmit" class="kit-modal-submit">
                            <span>COMPLETE</span>
                            <span class="kit-modal-submit-icon" aria-hidden="true"><svg class="kit-caret kit-caret-right" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><use href="#kit-caret"/></svg></span>
                        </button>
                    </div>
                    <div id="waitlistMessage" class="waitlist-message"></div>
                    <div id="waitlistSuccessCard" class="waitlist-success-card" style="display: none;">
                        <div class="waitlist-success-details">You have been added to the waitlist, you will be notified when the Enter the Jungle pieces are live.</div>
                        <div class="waitlist-success-actions">
                            <button type="button" class="waitlist-success-btn" id="waitlistContinueBtn">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Populate date rollup immediately so it is never empty (no dependency on API or site-modals.js) -->
    <script>
    (function () {
        var modal = document.getElementById('modalBookSession');
        if (!modal) return;
        var dateBlock = modal.querySelector('.kit-modal-date');
        if (!dateBlock) return;
        var list = dateBlock.querySelector('.kit-modal-dropdown-list-outer .kit-modal-dropdown-list');
        var label = dateBlock.querySelector('.kit-modal-dropdown-label');
        if (!list || !label) return;
        var dayNames = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
        var monthNames = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
        var today = new Date();
        var next = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);
        while (next.getDay() === 0 || next.getDay() === 6) next.setDate(next.getDate() + 1);
        list.innerHTML = '';
        for (var i = 0; i < 15; i++) {
            var dateStr = next.getFullYear() + '-' + String(next.getMonth() + 1).padStart(2, '0') + '-' + String(next.getDate()).padStart(2, '0');
            var labelText = dayNames[next.getDay()] + ', ' + next.getDate() + ' ' + monthNames[next.getMonth()];
            var btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'kit-modal-dropdown-option';
            btn.setAttribute('role', 'option');
            btn.setAttribute('data-value', dateStr);
            btn.setAttribute('data-label', labelText);
            btn.textContent = labelText;
            list.appendChild(btn);
            next.setDate(next.getDate() + 1);
            while (next.getDay() === 0 || next.getDay() === 6) next.setDate(next.getDate() + 1);
        }
        var first = list.querySelector('.kit-modal-dropdown-option');
        if (first) {
            label.textContent = first.getAttribute('data-label');
            var dateInput = document.getElementById('bookingDate');
            if (dateInput) dateInput.value = first.getAttribute('data-value');
        }
    })();
    </script>
    <script type="module" src="js/site-modals.js"></script>
    <script type="module" src="js/pages/project-files.js"></script>
</body>
</html>
