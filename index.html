<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image with Hotspots</title>
    <style>
        @font-face {
            font-family: 'Code Saver';
            src: url('Fonts/CodeSaver-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .image-container::-webkit-scrollbar {
            display: none;
        }

        .landscape-image {
            display: block;
            object-fit: contain;
            width: 100vw;
            height: 100vh;
            object-position: center center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .image-container {
                overflow-x: scroll;
                overflow-y: scroll;
                cursor: grab;
            }

            .image-container:active {
                cursor: grabbing;
            }

            .landscape-image {
                width: auto;
                height: auto;
                object-fit: contain;
                object-position: center center;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            10% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            20% {
                transform: translate(-50%, -50%) scale(1);
            }
            30% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            transform: translate(-50%, -50%);
            pointer-events: auto;
        }

        .hotspot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #FFF212;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.2s;
        }

        .hotspot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 1.5px solid #FFF212;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 2s ease-in-out infinite;
        }

        .hotspot:nth-child(1)::after {
            animation-delay: 0s;
        }

        .hotspot:nth-child(2)::after {
            animation-delay: 0.4s;
        }

        .hotspot:nth-child(3)::after {
            animation-delay: 0.8s;
        }

        .hotspot:hover::after {
            animation: none;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .hotspot .eye-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: auto;
            cursor: pointer;
            z-index: 10;
        }

        .hotspot .eye-icon svg {
            width: 100%;
            height: 100%;
            fill: #FFF212;
        }

        .hotspot .project-button {
            position: absolute;
            top: 50%;
            left: calc(50% + 20px);
            transform: translateY(-50%);
            background-color: #FFF212;
            border: 2px solid #FFF212;
            color: #E70017;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            white-space: nowrap;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hotspot .project-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .hotspot .project-button.active {
            opacity: 1;
            pointer-events: auto;
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
        }

        .hotspot .project-button.active::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
        }

        .hotspot .project-button:not(.active) {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
        }

        .hotspot .project-button:not(.active)::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
        }

        .hotspot .project-button.child-button {
            background-color: #E70017;
            border: 2px solid #FFF212;
            color: #FFF212;
        }

        @media (hover: hover) {
            .hotspot .project-button:hover {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }

            .hotspot .project-button.child-button:hover {
                background-color: #FFF212;
                border-color: #FFF212;
                color: #E70017;
            }
        }

        .hotspot .project-button:active,
        .hotspot .project-button.touch-active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        @media (max-width: 768px) {
            .hotspot .project-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
            }

            .hotspot .project-button.child-button {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }

            .hotspot .project-button:active,
            .hotspot .project-button.touch-active {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }
        }

        .hotspot.active .eye-icon {
            opacity: 1;
        }

        .hotspot.active::after {
            display: none;
        }

        @media (hover: hover) {
            .hotspot:hover .eye-icon {
                opacity: 1;
            }

            .hotspot:hover::before {
                opacity: 0;
            }
        }

        .hotspot.active::before {
            opacity: 0;
        }

        .navigation {
            position: fixed;
            top: 40px;
            z-index: 300;
        }

        .menu-container {
            position: fixed;
            top: 40px;
            left: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            z-index: 300;
        }

        .menu-button {
            background-color: #FFF212;
            border: 2px solid #FFF212;
            color: #E70017;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            width: calc(18ch + 100px);
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .menu-button:active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .menu-button .dropdown-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #E70017;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .menu-container.active .menu-button .dropdown-icon {
            transform: rotate(180deg);
        }

        .menu-child-button {
            background-color: #E70017;
            border: 2px solid #FFF212;
            color: #FFF212;
            height: 45px;
            padding: 0 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: flex-start;
            white-space: nowrap;
            align-self: flex-end;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .menu-child-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .menu-container.active .menu-child-button {
            display: flex;
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
        }

        .menu-container.active .menu-child-button::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        .menu-container:not(.active) .menu-child-button {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
        }

        .menu-container:not(.active) .menu-child-button::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
            animation-delay: var(--flash-delay, 0s);
        }

        @keyframes cameraFlashIn {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes cameraFlashOut {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashIn {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlashOut {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (hover: hover) {
            .menu-child-button:hover {
                background-color: #FFF212;
                border-color: #FFF212;
                color: #E70017;
            }
        }

        .menu-child-button:active,
        .menu-child-button.touch-active {
            background-color: #FFFFFF;
            border-color: #FFFFFF;
            color: #E70017;
        }

        .logo {
            position: fixed;
            top: 30px;
            right: 80px;
            height: 83.52px;
            width: auto;
            z-index: 300;
        }

        @media (max-width: 768px) {
            .navigation {
                top: 40px;
            }

            .menu-container {
                top: 40px;
                left: 30px;
            }

            .menu-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
                justify-content: space-between;
                width: calc(18ch + 56px);
            }

            .menu-button:active {
                background-color: #FFFFFF;
                border-color: #FFFFFF;
                color: #E70017;
            }

            .menu-child-button {
                height: 32px;
                padding: 0 12px;
                font-size: 14px;
            }

            .menu-child-button:active,
            .menu-child-button.touch-active {
                background-color: #E70017;
                border-color: #FFF212;
                color: #FFF212;
            }

            .logo {
                top: 20px;
                right: 30px;
                height: 72.96px;
            }
        }

        .dialogue-box {
            position: absolute;
            top: -10px;
            left: calc(50% + 20px);
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .dialogue-box.active {
            opacity: 1;
            pointer-events: auto;
        }

        .subtitle-box {
            background-color: #FFF212;
            border: 2px solid #FFF212;
            color: #E70017;
            padding: 10px 20px;
            font-family: 'Code Saver', sans-serif;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            line-height: normal;
            box-sizing: border-box;
            white-space: normal;
            word-wrap: break-word;
            position: relative;
            overflow: hidden;
        }

        .subtitle-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .dialogue-box.active .subtitle-box {
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
            animation-delay: 0s;
        }

        .dialogue-box.active .subtitle-box::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
            animation-delay: 0s;
        }

        .dialogue-box.active .project-button {
            animation: cameraFlashIn 0.2s steps(4, end) forwards;
            animation-delay: 0.1s;
        }

        .dialogue-box.active .project-button::before {
            animation: whiteFlashIn 0.2s steps(4, end) forwards;
            animation-delay: 0.1s;
        }

        .dialogue-box:not(.active) .subtitle-box {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
            animation-delay: 0.1s;
        }

        .dialogue-box:not(.active) .subtitle-box::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
            animation-delay: 0.1s;
        }

        .dialogue-box:not(.active) .project-button {
            animation: cameraFlashOut 0.2s steps(4, end) forwards;
            animation-delay: 0s;
        }

        .dialogue-box:not(.active) .project-button::before {
            animation: whiteFlashOut 0.2s steps(4, end) forwards;
            animation-delay: 0s;
        }

        .dialogue-box .project-button {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            align-self: flex-start;
            pointer-events: auto;
            opacity: 1;
            overflow: hidden;
        }

        .dialogue-box .project-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .subtitle-box {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        .text-carousel {
            position: fixed;
            top: 75%;
            left: 0;
            width: 100vw;
            height: 12.5vh;
            overflow: hidden;
            white-space: nowrap;
            z-index: 200;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: inline-flex;
            white-space: nowrap;
            align-items: center;
            animation: scrollCarousel 50s linear infinite;
        }

        .carousel-item {
            display: inline-block;
            font-family: 'Code Saver', sans-serif;
            font-size: 24px;
            color: #FFF212;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .carousel-separator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFF212;
            margin: 0 20px;
            flex-shrink: 0;
        }

        @keyframes scrollCarousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="menu-container" id="menuContainer">
            <button class="menu-button" id="menuButton">
                <span id="menuText">CAPPUCCINO STUDIOX</span>
                <span class="dropdown-icon"></span>
            </button>
            <button class="menu-child-button" id="menuChildButton1" data-page="kitchen.html">KITCHEN</button>
            <button class="menu-child-button" id="menuChildButton2" data-page="project-files.html">PROJECT FILES</button>
            <button class="menu-child-button" id="menuChildButton3" data-action="book-session">BOOK A SESSION</button>
        </div>
        <img src="Studiox Logo.png" alt="Studiox Logo" class="logo">
    </div>
    <div class="image-container" id="imageContainer">
        <img src="Scenes/Lib/Scene 1 Front Elevation.png" alt="Front Elevation" class="landscape-image" id="landscapeImage">
        
        <!-- 
        MARKER POSITIONING METHODS:
        
        Method 1: Pixel coordinates (recommended for diagram-based positioning)
        Use data-x and data-y with pixel values from a diagram image the same size as the source image
        Example: <div class="hotspot" data-x="1200" data-y="800">
        
        Method 2: Percentage coordinates (for grid-based positioning)
        Use data-top and data-left with percentage values (0-100)
        Example: <div class="hotspot" data-top="20.83" data-left="44.44">
        -->
        <!-- Kitchen marker - Coordinates: x=913, y=389 (base image: 1986 Ã— 1117 px) -->
        <div class="hotspot" data-x="913" data-y="389" onclick="handleHotspotClick(1)">
            <span class="eye-icon" onclick="handleEyeClick(event, 1)">
                <svg viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </span>
            <div class="dialogue-box" id="dialogueBox1">
                <div class="subtitle-box">PSSST! COME IN THROUGH THE KITCHEN, THE FRONT IS CURRENTLY A MESS CAUSE WE ARE MOVING.</div>
                <button class="project-button child-button" data-id="1" data-page="kitchen.html">KITCHEN</button>
            </div>
        </div>
        <div class="text-carousel">
            <div class="carousel-track" id="carouselTrack"></div>
        </div>
    </div>

    <script type="module" src="js/pages/index.js"></script>
</body>
</html>
